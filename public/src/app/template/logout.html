<my-header name="{{username}}"  (logout)="Logout()">
</my-header>
<div class="container">
    <div class="row">
        <div class="text text-danger"><span class="glyphicon glyphicon-user"></span> Social Login </div>
        <div class="text text-danger">{{error}}</div>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="" class="form-control" id="username" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <div class="btn-group-vertical text-center" role="group">
        
        <button class="btn btn-danger btn-lg" (click)="loginSubmit()">Login Now</button>
    </div>
</div>
<my-footer></my-footer>
